<!doctype html>
<html lang="en">
  <head>
    <title>Weather App - Ozarion</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container">
      <div class="card text-light bg-dark">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-6">
              <h3 id="cityName"></h3>
              <h5 id="countryName"></h5>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-dark text-light" id="btnUnitChange">Switch to Fahrenheit</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <h1 class="display-1 text-center" id="temprature"><small>Please wait...</small></h1>
        </div>
        <div class="card-footer">
          <h2 id="weather-Title"><img alt="." src="..." id="weather-Icon"></h2>
          <p class="lead details"><span>Description: </span><span id="weather-Description" class="info"></span></p>
          <p class="lead details"><span>Max Temprature: </span><span id="max-Temp" class="info"></span>
            <p class="lead details"><span>Min Temprature: </span><span id="min-Temp" class="info"></span>
              <p class="lead details"><span>Humidity: </span><span id="humidity" class="info"></span>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
